<div>
  <ul *ngFor="let user of users">
    <li (click)="selectUser(user, $event)">{{ user.name }}</li>
  </ul>
</div>
<div *ngIf="clickedUser">
  <h1>User</h1>
  <p><b>Name:</b> {{ clickedUser?.name }}</p>
  <p><b>Username:</b> {{ clickedUser?.username }}</p>
  <p><b>Email:</b> {{ clickedUser?.email }}</p>
  <p><b>Phone:</b> {{ clickedUser?.phone }}</p>
</div>
